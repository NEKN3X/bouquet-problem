services:
  app:
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - .:/app
      # - node_modules:/app/node_modules
    image: t3-app
    depends_on:
      - "db"

  db:
    image: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: bouquet-problem
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./mysql:/var/lib/mysql
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
